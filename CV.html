<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alexandre Pavlov</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      display: flex;
      flex-direction: column;
      margin: 0;
      font-family: system-ui, sans-serif;
      background-color: #fff;
      color: #111;
    }

    header {
      border-bottom: 1px solid #ccc;
      padding: 0.75rem 0;
    }

    .header-inner {
      max-width: 800px;
      margin: 0 auto;
      padding: 0 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .site-title {
      font-size: 2rem;
      font-weight: 400;
      margin: 0;
    }

    .nav-links {
      display: flex;
      gap: 1.5rem;
    }

    .nav-links a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
    }

    .nav-links a:hover {
      color: #007acc;
      text-decoration: underline;
    }

    .container {
      flex: 1;
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem 1.5rem;
    }

    .profile-research {
      display: flex;
      align-items: flex-start;
      gap: 2rem;
      margin-top: 2rem;
      flex-wrap: wrap;
    }
	
    .profile-photo {
      display: block;
      max-width: 250px;
      width: 100%;
      height: auto;
    }

    h2 {
      font-size: 1.4rem;
      font-weight: 400;
      padding-bottom: 0.5rem;
      margin-top: 0;
    }

    .site-footer {
      text-align: center;
      font-size: 0.9rem;
      color: #666;
      padding: 1rem 1.5rem 1rem;
      border-top: 1px solid #eee;
    }

    .site-footer a {
      text-decoration: none;
      color: #007acc;
    }

    .footer-inner {
      max-width: 800px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 0.5rem;
      text-align: center;
      position: relative;
    }

    .site-footer a:hover {
      text-decoration: underline;
    }

    .contact {
      text-align: left;
      flex: 1;
    }

    .affiliation {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      white-space: nowrap;
    }

    .site-footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      .header-inner,
      .footer-inner {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      .nav-links {
        margin-top: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="header-inner">
      <div class="site-title">Alexandre Pavlov</div>
      <nav class="nav-links">
        <a href="CV.html">CV</a>
        <a href="teaching.html">Teaching</a>
      </nav>
    </div>
  </header>

  <div class="container">
    <main>

<object data="CV.pdf" type="application/pdf" width="100%" height="800px">

</main>
</div>

<footer class="site-footer">
  <div class="footer-inner">
    <div class="contact"><a href="mailto:alexandre.pavlov@umontreal.ca">alexandre.pavlov@umontreal.ca</a></div>
    <div class="affiliation">Université de Montréal</div>
  </div>
</footer>

</body>
</html>
